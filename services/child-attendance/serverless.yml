service:
  name: hoepel-app-child-att-service

plugins:
  - serverless-webpack
  - serverless-domain-manager
  - serverless-offline

custom:
  stage: ${opt:stage, self:provider.stage}
  secrets: ${file(../../secrets.yml):${self:custom.stage}}
  customDomain:
    domainName: ${file(../../domain.yml):${self:custom.stage}}
    basePath: 'child-attendance'
    stage: ${self:custom.stage}
    createRoute53Record: true

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-west-3
  tags:
    project: hoepel.app
  stackTags:
    project: hoepel.app

  environment:
    DB_HOST: "${self:custom.secrets.DB_HOST}"
    DB_PORT: "${self:custom.secrets.DB_PORT}"
    DB_HTTPS: "${self:custom.secrets.DB_HTTPS}"
    DB_USER: "${self:custom.secrets.DB_USER}"
    DB_PASS: "${self:custom.secrets.DB_PASS}"

    AUTH0_AUDIENCE: "${self:custom.secrets.AUTH0_AUDIENCE}"
    AUTH0_DOMAIN: "${self:custom.secrets.AUTH0_DOMAIN}"
    AUTH0_CLIENT_ID: "${self:custom.secrets.AUTH0_CLIENT_ID}"
    AUTH0_CLIENT_SECRET: "${self:custom.secrets.AUTH0_CLIENT_SECRET}"
    AUTH0_PEM_KEY: "${self:custom.secrets.AUTH0_PEM_KEY}"

functions:
  authorizer:
    handler: handler.authorizer

  numberOfChildAttendances:
    handler: handler.numberOfChildAttendances
    events:
      - http:
          path: /
          method: get
          cors: true
          authorizer:
            name: authorizer
            resultTtlInSeconds: 0
            type: request
            permissionNeeded: child-attendance:retrieve

  childAttendancesOnDay:
    handler: handler.childAttendancesOnDay
    events:
      - http:
          path: /day/{dayId}
          method: get
          cors: true
          authorizer:
            name: authorizer
            resultTtlInSeconds: 0
            type: request
            permissionNeeded: child-attendance:retrieve

  findAllAttendancesPerChild:
    handler: handler.findAllPerChild
    events:
      - http:
          path: /all
          method: get
          cors: true
          authorizer:
            name: authorizer
            resultTtlInSeconds: 0
            type: request
            permissionNeeded: child-attendance:retrieve
      - http:
          path: /all/byChild
          method: get
          cors: true
          authorizer:
            name: authorizer
            resultTtlInSeconds: 0
            type: request
            permissionNeeded: child-attendance:retrieve

  findAllChildAttendancesPerDay:
    handler: handler.findAllPerDay
    events:
      - http:
          path: /all/byDay
          method: get
          cors: true
          authorizer:
            name: authorizer
            resultTtlInSeconds: 0
            type: request
            permissionNeeded: child-attendance:retrieve

  findAllChildAttendancesRaw:
    handler: handler.findAllRaw
    events:
      - http:
          path: /all/raw
          method: get
          cors: true
          authorizer:
            name: authorizer
            resultTtlInSeconds: 0
            type: request
            permissionNeeded: child-attendance:retrieve

  getAttendancesForChild:
    handler: handler.getAttendancesForChild
    events:
      - http:
          path: /{childId}/attendances
          method: get
          cors: true
          authorizer:
            name: authorizer
            resultTtlInSeconds: 0
            type: request
            permissionNeeded: child-attendance:retrieve

  addAttendancesForChild:
    handler: handler.addAttendancesForChild
    events:
      - http:
          path: /{childId}/attendances/{dayId}
          method: post
          cors: true
          authorizer:
            name: authorizer
            resultTtlInSeconds: 0
            type: request
            permissionNeeded: child-attendance:create

  deleteAttendancesForChild:
    handler: handler.deleteAttendancesForChild
    events:
      - http:
          path: /{childId}/attendances/{dayId}
          method: delete
          cors: true
          authorizer:
            name: authorizer
            resultTtlInSeconds: 0
            type: request
            permissionNeeded: child-attendance:delete
